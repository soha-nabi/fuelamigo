<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Nexon EV - Order Now</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }
        .dropbtn {
            background-color: #00c2cb;
            color: white;
            padding: 14px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dropbtn:hover {
            background-color: #009b9e;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #444;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Tata Nexon EV</h1>
    
    <div class="dropdown">
        <button class="dropbtn">Order Now</button>
        <div class="dropdown-content">
            <a href="#">Tata Nexon EV Prime</a>
            <a href="#">Tata Nexon EV Max</a>
            <a href="#">Tata Nexon EV Max XZ+ Lux</a>
        </div>
    </div>

</body>
</html>
