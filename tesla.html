<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla EV Models</title>
    <style>
        body {
            background-color:  #70dbbb;
            color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-top: 30px;
            font-size: 36px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color:hsl(180, 5%, 8%); /* Tesla's accent color */
            text-align: center;
        }

        .model-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
            gap: 30px;
        }

        .model {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 250px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .model:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.8);
        }

        .model img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .model h3 {
            margin-top: 15px;
            color: hsl(180, 90%, 64%);
            font-size: 22px;
        }

        .model p {
            margin: 10px 0;
            font-size: 16px;
            color: #bbbbbb;
        }

        .model button {
            padding: 10px 20px;
            background-color: hsl(180, 90%, 64%);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .model button:hover {
            background-color: hsl(180, 90%, 64%);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #0f0f0f;
            color: #ffffff;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Select Your Tesla EV Model</h2>

    <div class="model-container">
        <div class="model">
            <img src="3.jpg" alt="Tesla Model 3">
            <h3>Tesla Model 3</h3>
            <p>Range: 353 miles</p>
            <button onclick="window.location.href='3.html'">Order Now</button>
        </div>
        <div class="model">
            <img src="y.avif" alt="Tesla Model Y">
            <h3>Tesla Model Y</h3>
            <p>Range: 330 miles</p>
            <button onclick="window.location.href='y.html'">Order Now</button>
        </div>
        <div class="model">
            <img src="s.jpg" alt="Tesla Model S">
            <h3>Tesla Model S</h3>
            <p>Range: 405 miles</p>
            <button onclick="window.location.href='s.html'">Order Now</button>
        </div>
        <div class="model">
            <img src="x.jpg" alt="Tesla Model X">
            <h3>Tesla Model X</h3>
            <p>Range: 348 miles</p>
            <button onclick="window.location.href='x.html'">Order Now</button>
        </div>
    </div>

    <footer>
        Â© 2024 Fuel Amigo | All Rights Reserved
    </footer>
</body>
</html>
