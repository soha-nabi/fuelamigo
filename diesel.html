<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Diesel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: hsl(180, 90%, 64%);
        }

        .purchase-option {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #1e1e1e;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: hsl(180, 90%, 64%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: hsl(180, 90%, 50%);
        }

        .current-rate {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Purchase Diesel</h2>
    <div class="current-rate">Current Rate: ₹95 per liter</div>
    
    <div class="purchase-option">
        <label>
            <input type="radio" name="purchase-method" value="amount">
            Buy Diesel by Amount(₹)
        </label>
        <br>
        <input type="text" id="amount" placeholder="Enter amount in ₹" style="margin-top: 10px; padding: 5px; width: 58%;">
    </div>

    <div class="purchase-option">
        <label>
            <input type="radio" name="purchase-method" value="liters">
            Buy Diesel by Quantity(L)
        </label>
        <br>
        <input type="text" id="liters" placeholder="Enter quantity" style="margin-top: 10px; padding: 5px; width: 59%;">
    </div>

    <button onclick="window.location.href='delivery.html'">Buy</button>

    <script>
        function submitSelection() {
            const selectedMethod = document.querySelector('input[name="purchase-method"]:checked');
            if (selectedMethod) {
                let inputValue;
                if (selectedMethod.value === "amount") {
                    inputValue = document.getElementById('amount').value;
                    alert("You selected to buy diesel by amount: ₹" + inputValue);
                } else if (selectedMethod.value === "liters") {
                    inputValue = document.getElementById('liters').value;
                    alert("You selected to buy diesel by liters: " + inputValue + " liters");
                }
              
            } else {
                alert("Please select a purchase method.");
            }
        }
    </script>
</body>

</html>
