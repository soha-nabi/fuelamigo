<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICES-Fuel Amigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }

        .navbar a {
            color: #fff; 
            text-align: center;
            padding: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            color: cyan; 
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 32px;
        }

        .fuel-selection {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .fuel-option {
            background-color: #111; 
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }

        .fuel-option:hover {
            transform: scale(1.05); 
        }

        .fuel-option img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .order-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: cyan;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .order-button:hover {
            background-color: #00bcd4; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="inex.html#Home">Home</a>
        <a href="#services">Services</a>
        <a href="fuel-selection.html" class="active"></a>
        <a href="inex.html#about" class="button">About Us</a>
        <a href="inex.html#contact" class="button">Contact</a>
    </div>
  <h1>Select Your Service Type</h1>
<div class="fuel-selection">
        <div class="fuel-option">
            <img src="petrol.png" alt="Petrol">
            <h3>Petrol</h3>
            <a href="PETROL.html" class="order-button">Order Now</a>
        </div>
   <div class="fuel-option">
            <img src="diesel.png" alt="Diesel">
            <h3>Diesel</h3>
            <a href="diesel.html" class="order-button">Order Now</a>
        </div>
  <div class="fuel-option">
            <img src="electric charge.jpg" alt="Electric">
            <h3>Electric</h3>
           
            <button class="order-button" onclick="window.location.href='evcharge.html'">Order Now</button>
        </div>
  <div class="fuel-option">
            <img src="roadside.png" alt="Roadside Assistance">
            <h3>Roadside Assistance</h3>
            <a href="road.html" class="order-button">Order Now</a>
        </div>
  <div class="fuel-option">
            <img src="maintenance.jpg" alt="Vehicle Maintenance Check">
            <h3>Vehicle Maintenance Check</h3>
            <a href="routine.html" class="order-button">Order Now</a>
        </div>
  </div>

</html>
