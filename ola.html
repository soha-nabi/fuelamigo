<!DOCTYPE html>
<html lang="en">

        body {
            background-color: #70dbbb;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: 30px;
            font-size: 36px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            display: flex;

        }

            margin: 10px 0;

        }
        .model button {
            padding: 10px 20px;
            background-color: hsl(180, 90%, 64%);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
